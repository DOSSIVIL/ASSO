    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <title>E-commerce Application</title>


    <style>
        body {
            padding-top: 90px;
        }

        .special {
            padding-top: 50px;
        }

    </style>
</head>


<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="." >Inscription</a>
        </div>
        <!--<ul class="nav navbar-nav navbar-right">
            <li><a th:href="@{/inscription?lang=fr}">Français</a></li>
            <li><a th:href="@{/inscription?lang=en}">English</a></li>

        <!-- Sélecteur de langue -->
        <div class="dropdown pull-right" style="margin-top: 20px; border-radius: 20px; margin-bottom: 5px;">
            <button class="btn btn-default dropdown-toggle" type="button" id="languageDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span>Select Language</span> <span class="caret"></span>
            </button>

<fieldset class="container special">

    <h2 class="h2">MES INFORMATIONS </h2>

        <form th:method="post"
              th:action="@{/inscription}" th:object="${utilisateur}">
            <div class="form-group">
                <label for="nomInput">Nom</label>
                <input th:value="${utilisateur.nom}"
                       type="text" th:field="*{nom}" class="form-control" id="nomInput"
                       aria-describedby="nomHelp" placeholder="Saisir le nom" required> <small
                    id="nomHelp" class="form-text text-muted"><i>Merci d'entrer un nom.</i></small>
                <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}">Nom invalide</span>
            </div>
            <div class="form-group">
                <label for="prenomInput">Prénom</label>
                <input th:value="${utilisateur.prenom}"
                       type="text" th:field="*{prenom}" class="form-control" id="prenomInput"
                       aria-describedby="prenomHelp" placeholder="Saisir le prénom" required> <small
                    id="prenomHelp" class="form-text text-muted"><i>Merci d'entrer un prénom.</i></small>
                <span th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}">Prénom invalide</span>
            </div>

            <div class="form-group">

                <label> Sexe </label>
            </div>
            <div class="form-group">

                <input value="masculin"
                       type="radio" th:field="*{sexe}" id="masculin" required>
                <label for="masculin">masculin</label>

            <input value="feminin"
                       type="radio" th:field="*{sexe}" id="feminin" required>
                <label for="feminin">feminin</label>
            </div>

            <div class="form-group">
                <label for="mailInput">Email</label>
                <input th:value="${utilisateur.email}"
                       type="email" th:field="*{email}" class="form-control" id="mailInput"
                       aria-describedby="mailHelp" placeholder="Saisir l'adresse email" required> <small
                    id="mailHelp" class="form-text text-muted"><i>Mersi d'entrer un e-mail valide.</i></small>
            </div>
            <div class="form-group">
                <label for="passwordInput">Mot de passe</label>
                <input th:value="${utilisateur.mot_passe}"
                       type="password" th:field="*{mot_passe}" class="form-control" id="passwordInput"
                       placeholder="Mot de passe" required>
            </div>

            <div class="form-group">
                <label for="numeroInput">Numéro de téléphone</label>
                <input th:value="${utilisateur.numerotelephone}"
                       type="tel" th:field="*{numerotelephone}" class="form-control" id="numeroInput"
                       placeholder="Numéro de téléphone" required><small>
                <i>Champ obligatoire.</i></small>
                <span th:if="${#fields.hasErrors('numerotelephone')}" th:errors="*{numerotelephone}">Vous devez entrer un numéro de téléphone valide.</span>
            </div>
            <div class="form-group">
                <label for="pays-selection">Choisissez votre pays:</label>

                <select th:value="${utilisateur.pays}" name="pays" th:field="*{pays}" id="pays-selection" class="form-control" required>
                    <option value="">--Choisissez une option--</option>
                    <option value="CM">Cameroun</option>

                </select>

            </div>

            <div class="form-group">
                <label for="ville-selection">Choisissez votre ville:</label>

                <select th:value="${utilisateur.pays}" name="ville" th:field="*{ville}" id="ville-selection" class="form-control" required>
                    <option value="">--Choisissez une option--</option>
                    <option value="Maroua">Maroua</option>
                    <option value="Garoua">Garoua</option>
                    <option value="Adamaoua">Adamaoua</option>
                    <option value="Yaoundé">Yaoundé</option>
                    <option value="Douala">Douala</option>
                    <option value="Bafoussam">Bafoussam</option>
                    <option value="Buea">Buea</option>
                    <option value="Bamenda">Bamenda</option>
                    <option value="Bertoua">Bertoua</option>
                    <option value="Ebolowa">Ebolowa</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quartierInput">Quartier</label>
                <input th:value="${utilisateur.quartier}"
                       type="text" th:field="*{quartier}" class="form-control" id="quartierInput"
                       placeholder="quartier" required>
            </div>

            <div class="form-group">
                <label for="BPInput">Boite Postale</label>
                <input th:value="${utilisateur.BP}"
                       type="text" th:field="*{BP}" class="form-control" id="BPInput"
                       placeholder="BP" required>
                <span th:if="${#fields.hasErrors('BP')}" th:errors="*{BP}">Boite Postale invalide</span>
            </div>

            <button type="submit" class="btn btn-primary">S'inscrire</button>

        </form>
    </div>

</div>

<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</fieldset>

<footer>&ensp; &ensp; </footer>

</body>
</html>
